bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Training for Bookdown</a></li>
      after: |
        <li><a href="https://catarfish.github.io/training-bookdown-markdown/" target="blank">Published with bookdown</a></li>
    
    download: ["html", "epub", "pdf"]


bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
#bookdown::epub_book: default
bookdown::html_document2: default